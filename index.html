<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    
    <div class="details">
      <h1 data-testid="slackUserName slackFullName">Osarumwense Elvis</h1>
      
      <p data-testid="slackUserName" class="name">ojelvia</p>
      
      <p data-testid="currentDayOfTheWeek"></p>
      
      <p data-testid="currentUTCTime">12:00 PM UTC</p>
      
      
      <p data-testid="myTrack">Frontend</p>
      
      
      <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">My GitHub Repo</a>
    </div>
    <img src="osarumwense-elvis.png" alt="ojelvia" data-testid="slackDisplayImage">
  </div>

  <script src="script.js"></script>
</body>

</html>
